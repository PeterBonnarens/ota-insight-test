<div class="bg">
  <div class="content-container">
    <div class="text-container">
      <ng-container *ngIf="squares.length == 0; else clicked">
        <p class="text-blue">Initial State</p>
      </ng-container>
      <ng-template #clicked>
        <p class="text-blue">After {{ squares.length }} click(s)</p>
      </ng-template>
    </div>
    <div class="button-container">
      <button disabled class="square-filled" *ngFor="let s of squares"></button>
      <button class="square-empty" (click)="addSquare()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="#2A3A48"
        >
          <path
            class="plus-vector"
            fill-rule="evenodd"
            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
